<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p.p-target{
            font-size: 17px;
            color: blue;
        }

        li.li-target{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <p>p 태그1</p>
    <p class="p-target">p 태그2</p>
    <p>p 태그3</p>
    <p>p 태그4</p>

    <ul>
        <li>li1</li>
        <li>li2</li>
        <li class="li-target">li3</li>
        <li>li4</li>
    </ul>
</body>
</html>
